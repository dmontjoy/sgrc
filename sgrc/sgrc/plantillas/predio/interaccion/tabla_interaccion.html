        <script type="text/javascript" >

    $( ".tooltip" ).tooltip({
        content: function(){
            var element = $( this );
            var text = element.attr( "data" );
             return "<img class='map' src='" + text +
            "' alt='' border='1' height='50px'>";
        }});

    $("#boton_filtro_organizacion").button({icons: {secondary: "ui-icon-gear"}});
    $("#boton_filtro").button({icons: {secondary: "ui-icon-search"}});

    $( ".boton_ocultar" ).button({
                        icons: {
                        primary: "ui-icon-newwin",
                        secondary: "ui-icon-plus"
                        }}) .click(function() {
                            var options;
                            if ( $( this ).text() === "Mostrar" ) {
                                options = {
                                    label: "Ocultar",
                                    icons: {
                                    primary: "ui-icon-newwin",secondary: "ui-icon-minus"
                                    }
                                };
                            } else {
                                options = {
                                    label: "Mostrar",
                                    icons: {
                                    primary: "ui-icon-newwin",secondary: "ui-icon-plus"
                                    }
                                };
                            }
                            $( this ).button( "option", options );
                            });

</script>
