

<form id="form_buscar_predio" onsubmit="buscar_predio();return false;" accept-charset="utf-8">

                <div class="nuevo">

        </div>
    	Buscar Predio

        </td>
    </thead>
    <tr>

    </tr>
             <tr>

busqueda_rapida_predio_tag(2);" value=" Buscar tag" size="80" style="background-color: rgb(255, 255, 204); ">

                                    </td>
                                </tr>

                            </table>
                            <table width="200" class="borde" id="tabla_predio_tag_complejo">
                               
                            </table>
                        </td>
                    </tr>
      <tr>
               <td class="celda_titulo">Stakeholder</td>
               <td class="celda_titulo">
                   <table>
                       <tr>
                           <td >
                               <input type="hidden" id="nume_celda_predio_sh" name="nume_celda_predio_sh" value="0" />
                               <input type="hidden" id="nume_fila_predio_sh" name="nume_fila_predio_sh" value="0" />

busqueda_rapida_predio_sh();" value=" Buscar stakeholder" size="80" style="background-color: rgb(255, 255, 204); ">

                       </tr>

                   </table>
                   <table width="200" class="borde" id="tabla_predio_sh">

                   </table>

           </tr>   
           
           <tr>
               <td class="celda_titulo">
                   Tenencia
               </td>
               <td class="celda_titulo">
                    <select name="idpredio_tipo_tenencia">

	<tr>
