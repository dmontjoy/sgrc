<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>SGRC- Social Capital Group -Login</title>
        <link rel="stylesheet" href="./css/jquery-ui.css" />
        <script src="./js/jquery-1.8.2.js"></script>
        <script src="./js/jquery-ui-1.9.1.js"></script>
        <script src="./js/jquery.ui.dialog.patch.js"></script>
        <script type="text/javascript">
            function oculta(etiqueta) {

                $(etiqueta).hide();
            }
            $(document).ready(function() {
                $("#submit").button();
                $("#cargando").hide();
                $(".login").centerLogin();

                $("form.login_form input")
                        .bind("focus.labelFx", function() {
                    $(this).prev().hide();
                })
                        .bind("blur.labelFx", function() {
                    $(this).prev()[!this.value ? "show" : "hide"]();
                })


                        .trigger("blur.labelFx");

            });
        </script>
        <link rel="stylesheet" type="text/css" href="./css/estilo.css">
    </head>
    <body topmargin="0" leftmargin="0" style="background : url('./img/Portada.jpg') no-repeat fixed center center transparent">
        
        
        <div class="login">
                    <FORM name="formulario" class="login_form"  action="index.php" method="post" >
                        <INPUT type="HIDDEN" name="accion_login" VALUE="validar">
                        <TABLE WIDTH="180px" cellspacing="10px" border=0>

                            <TR>
                                <TD colspan="3" style="font-size:large;font-size: 14px;">Bienvenido,</TD>
                            </TR>
                            <!-- INICIO BLOQUE : mensaje -->
                            <tr><td colspan="3" class="fondoRojo">{mensaje}</td></tr>
                            <!-- FIN BLOQUE : mensaje -->
                            <tr>
                                <TD WIDTH="20">&nbsp;</TD>
                                <TD align="left">
                                    <div id="div_usuario" style="position:relative;">

                                        <label id="label_usuario" onClick="oculta('label_usuario');"  style="z-index:1;color:#999;cursor:text;position:absolute;left:10px;top:7px;">Usuario</label>
                                        <input type="text" maxlength="40" size="40" name="usuario" style="font-size: 14px" autocomplete="off">
                                    </div>
                                </TD>

                                <TD rowspan="3" valign="top">&nbsp;</TD>
                            </TR>
                            <TR>

                                <TD WIDTH="20">&nbsp;</TD>
                                <TD align="left">
                                    <div id="div_clave" style="position:relative;">
                                        <label id="label_pass" onClick="oculta('label_pass');"  style="z-index:1;color:#999;cursor:text;position:absolute;left:10px;top:7px;" >Clave</label>

                                        <INPUT id="txtcontra" type="PASSWORD" name="txtcontra" size="40" style="font-size: 14px">

                                    </div>
                                </TD>

                            </TR>
                            <TR>
                                <TD colspan="2" align="center" valign="top" WIDTH="50%"><input id="submit" name="submit" type="submit" value="Ingresar" ></TD>


                            </TR>

                        </TABLE>
                    </FORM>
        </div>
             
        
    </body>

</html>
