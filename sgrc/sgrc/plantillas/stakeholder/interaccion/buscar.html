<script type="text/javascript" >
        $("#interaccion_buscar_submit").button();
        
        $("#buscar_interaccion_tag").blur(function() {
            $("#buscar_interaccion_tag").val("Buscar tag");
        });
        $("#interaccion_rc_buscar").focusout(function() {
            $("#interaccion_rc_buscar").val("Buscar relacionista por apellido paterno apellido materno nombre");
        });

        $("#interaccion_sh_buscar").focusout(function() {
            $("#interaccion_sh_buscar").val("Buscar stakeholder por apellido paterno apellido materno nombre");
        });
        $("#ifecha1").datepicker({
                defaultDate: "+1w",
                changeYear: true,
                changeMonth: true,
                numberOfMonths: 1,
                onClose: function(selectedDate) {
                    $("#ifecha2").datepicker("option", "minDate", selectedDate);
                }
            });
            $("#ifecha2").datepicker({
                defaultDate: "+1w",
                changeYear: true,
                changeMonth: true,
                numberOfMonths: 1,
                onClose: function(selectedDate) {
                    $("#ifecha1").datepicker("option", "maxDate", selectedDate);
                }
            });

            var d = new Date();
            var YYYY = d.getFullYear();
            var mm = d.getMonth() + 1;
            var dd = d.getDate();
            var dia="";
            var mes="";
            
            if(dd<10){
                dia="0"+dd;
            }else{
                dia=""+dd;
            }
        
            if(mm<10){
                mes="0"+mm;
            }else{
                mes=""+mm;
            }

           
            
            $( "#ifecha1" ).datepicker( "setDate", "01" + "/" + mes + "/" + YYYY );
            $( "#ifecha2" ).datepicker( "setDate", dia + "/" + mes + "/" + YYYY );

            $("#ifecha1").datepicker("option", "maxDate", $( "#ifecha2" ).datepicker( "getDate" ));
            $("#ifecha2").datepicker("option", "minDate", $( "#ifecha1" ).datepicker( "getDate" ));

            
            
</script>
