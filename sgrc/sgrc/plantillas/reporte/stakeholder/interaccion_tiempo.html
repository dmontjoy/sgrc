<input type="checkbox" id="check" /><label id="ver_tag" for="check">Con Tag</label>
</div>
<br/>
<script>
    $( "#check" ).button();
    $( "#check" ).bind('change', function(){
        if($(this).is(':checked')){
            // box was checked
            $("#rango_interaccion_tiempo").attr("onChange","cambiar_rango_interaccion_tiempo_tag()");
            cambiar_rango_interaccion_tiempo_tag();
            $("#ver_tag span").html("Sin Tag");
        }else{
            $("#rango_interaccion_tiempo").attr("onChange","cambiar_rango_interaccion_tiempo()");
            cambiar_rango_interaccion_tiempo();
            $("#ver_tag span").html("Con Tag");
        }
    });
</script>
